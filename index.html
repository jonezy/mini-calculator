e":"0.00","Category":"EXTERIOR"},{"Code":"522","Name":"Bi-Xenon Headlights","Description":"Headlamps using Xenon gas provide exceptionally crisp illumination and have more than twice the power of conventional halogen systems. They also feature auto-height leveling to maintain a consistent beam of light in front of you. ","Price":"0.00","Category":"EXTERIOR"},{"Code":"785","Name":"White Turn Signals","Description":"These side-body white turn signals offer a clean, modern alternative to the typical amber signals.","Price":"0.00","Category":"EXTERIOR"}]},{"Code":"ZWW","Name":"Wired Package","Price":"1850.00","Description":"With this package, you can stay connected while staying safe. Includes Bluetooth & USB Audio, MINI\u0027s navigation system, smartphone integration, and hands-free voice recognition.","Category":"INTERIOR","Options":[{"Code":"620","Name":"Voice Recognition","Description":"A voice recognition system allows you to control features such as the telephone, climate control, navigation and sound systems with spoken commands.","Price":"0.00","Category":"INTERIOR"},{"Code":"6FP","Name":"Integrated Visual Display","Description":"The Integrated Visual Display is one of many features available to help keep you safely connected to your Media while driving.","Price":"0.00","Category":"INTERIOR"},{"Code":"6NE","Name":"Bluetooth and USB Audio","Description":"Keep your eyes on the road and hands on the wheel with this Bluetooth hands-free system that lets you control your phone or MP3 device via the stereo controls. iPod cable included. For more info go to www.miniusa.com/bluetooth","Price":"0.00","Category":"INTERIOR"},{"Code":"6NF","Name":"Smartphone Integration","Description":"Smartphone Integration allows you to interface your smartphone, such as your iPhone or Blackberry, with your MINI. ","Price":"0.00","Category":"INTERIOR"},{"Code":"6NM","Name":"MINI Connected","Description":"MINI Connected is MINI\u0027s take on the best in iPhone(R) integration. Stay in touch with your friends with Twitter access, check out the latest in music worldwide with web radio and get up-to-date RSS feeds from your favorite news sources. Simply download the free MINI Connected iPhone app from the iTunes store and revel in the world of in-car entertainment while keeping driver distraction to a minimum. ","Price":"0.00","Category":"INTERIOR"},{"Code":"6UM","Name":"MINI navigation system","Description":"Get turn-by-turn directions, in 3D, to any location in the U.S. or Canada on this portable MINI navigation unit. Features touch screen functionality with audible directions so you can keep your eyes on the road. ","Price":"0.00","Category":"INTERIOR"}]},{"Code":"ZPS10","Name":"Sport Package","Price":"990.00","Description":"With a sleek look and an eye for motoring superiority, this package is designed for those who demand ultimate control and aggressive handling. Equipped with 17-inch Connical Spoke wheels.","Category":"EXTERIOR","Options":[{"Code":"2GD","Name":"17\\\" Conical Spoke Light Alloy Wheels","Description":"17\\\" x 7\\\" silver-coloured lightweight alloy wheels in our Conical Spoke design. ","Price":"0.00","Category":"WHEEL"},{"Code":"481","Name":"Sport Seats","Description":"Our 6-way adjustable Sport Seats (with height control) offer enhanced support, especially on sharp turns, where larger side-bolsters help keep you snugly in place.","Price":"450.00","Category":"INTERIOR"}]},{"Code":"ZXZ","Name":"Premium Package","Price":"2100.00","Description":"Designed to elevate your motoring experience, this package unites some of our most popular premium options and saves you money, too.","Category":"INTERIOR","Options":[{"Code":"403","Name":"Glass Sunroof","Description":"The huge Dual-Pane Panoramic Sunroof covers over 60% of a MINI\u0027s roof surface and provides incredible sky views and fresh air for front and rear passengers. And both the front and rear sunroof panels tilt up into partially open positions for maximum flexibility.","Price":"
